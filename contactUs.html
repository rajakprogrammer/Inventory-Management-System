<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="contactus.css">
</head>

<body>
    <div class="box">
            <div class="heading">
                <h1>Contact Us</h1>
            </div>

            <div class="fm">
                <form action="query.html">
                    <table cellpadding="20px" width="50%">
                        <tr>
                            <td class="r">Your Name:</td>
                            <td><input type="text" name="name" size="50" required><br><br> </td>
                        </tr>

                        <tr>
                            <td class="r">Your Email:</td>
                            <td><input type="text" name="Eaddress" size="50" required><br><br></td>
                        </tr>
                        <tr>
                            <td class="r">Subject:</td>
                            <td><input type="text" name="Subject" size="50" required><br><br></td>
                        </tr>
                        <tr>
                            <td class="r">Your Message:</td>
                            <td ><textarea name="Your Message" size="50" cols="40" rows="10" required></textarea></td>
                        </tr>

                        <tr>
                            <td> <input type="submit" value="Send it" class="send"></td>
                        </tr>
                    </table>

                </form>

            </div>
        
    </div>

    <div class="social_media" vlink="black">

                aria-hidden="true"></i></a>
