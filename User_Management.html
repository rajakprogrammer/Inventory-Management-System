<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Web Application</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="Inventory.css" rel="stylesheet"/>
    </head>
    <body class="pic2">
        <div class="nav-bar">
            <img src="ernota.jpg" height="70px" width="80px">
            <div>
                <ul class="nav-bar-items">
                    <a href="Homepage.html" class="nav-bar-links">
                        <li>Home</li>
                    </a>
                    <a href="Dashboard.html" class="nav-bar-links">
                        <li>Dashbord</li>
                    </a>
                    <a href="Admin_Login.html" class="nav-bar-links">
                        <li>Admin Login</li>
                    </a>
                    <a href="Staff_Login.html" class="nav-bar-links">
                        <li>Staff Login</li>
                    </a>
                    <a href="Contacts.html" class="nav-bar-links">
                        <li>Contacts</li>
                    </a>
                </ul>
            </div>
        </div>
        <hr class="split1">
        <div class="container">
            <div class="row">
                <div class="main-control">
                    <div class="header-font">
                        <img class="header-image" src="leaflogo.jpg">
                        <div class="heading">User Management</div>
                    </div>
                    <br><br>
                    <form class="receiver">
                        <table class="submit-table" width="100%">
                            <tr>
                                <td>
                                    <p class="submit-table-part">User Name</p><br>
                                    <textarea rows="3" cols="35" id="usename" name="Usename"></textarea>
                                </td>
                                <td>
                                    <p class="submit-table-part">User ID</p><br>
                                    <textarea rows="3" cols="35" id="useid" name="Useid"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="submit-table-part">User Designation</p><br>
                                    <textarea rows="3" cols="35" id="usedesign" name="Usedesign"></textarea>
                                </td>
                                <td>
                                    <p class="submit-table-part">Phone Number</p><br>
                                    <textarea rows="3" cols="35" id="useph" name="Useph"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="submit-table-part">Email Address</p><br>
                                    <textarea rows="3" cols="35" id="use-eid" name="Use-eid"></textarea>
                                </td>
                                <td>
                                    <p class="submit-table-part">Date of Birth</p><br>
                                    <textarea rows="3" cols="35" id="usedob" name="Usedob"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="submit-table-part">Company</p><br>
                                    <textarea rows="3" cols="35" id="usecomp" name="Usecomp"></textarea>
                                </td>
                                <td>
                                    <p class="submit-table-part">Age</p><br>
                                    <textarea rows="3" cols="35" id="useage" name="Useage"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="submit" value="Submit" class="sub">Login</button>
                                </td>
                                <td>
                                    <button type="reset" value="Reset" class="res">Retry</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
