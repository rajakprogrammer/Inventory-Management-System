<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Web Application</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="Inventory.css" rel="stylesheet"/>
    </head>
    <body class="pic2">
        <div class="nav-bar">
            <img src="ernota.jpg" height="70px" width="80px">
            <div>
                <ul class="nav-bar-items">
                    <a href="Homepage.html" class="nav-bar-links">
                        <li>Home</li>
                    </a>
                    <a href="Dashboard.html" class="nav-bar-links">
                        <li>Dashbord</li>
                    </a>
                    <a href="Admin_Login.html" class="nav-bar-links">
                        <li>Admin Login</li>
                    </a>
                    <a href="Staff_Login.html" class="nav-bar-links">
                        <li>Staff Login</li>
                    </a>
                    <a href="Contacts.html" class="nav-bar-links">
                        <li>Contacts</li>
                    </a>
                </ul>
            </div>
        </div>
        <hr class="split1">
        <div class="container">
            <div class="row">
                <div class="main-control">
                    <div class="header-font">
                        <img class="header-image" src="leaflogo.jpg">
                        <div class="heading">Create Order</div>
                    </div>
                    <br><br>
                    <form class="receiver">
                        <table class="submit-table" width="100%">
                            <tr>
                                <td>
                                    <p class="submit-table-part">Order ID</p><br>
                                    <textarea rows="3" cols="35" id="ordid" name="Ordid"></textarea>
                                </td>
                                <td>
                                    <p class="submit-table-part">Product Name</p><br>
                                    <textarea rows="3" cols="35" id="pro-name" name="Pro-name"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="submit-table-part">Customer ID</p><br>
                                    <textarea rows="3" cols="35" id="custid" name="Custid"></textarea>
                                </td>
                                <td>
                                    <p class="submit-table-part">Customer Name</p><br>
                                    <textarea rows="3" cols="35" id="custname" name="Custname"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="submit-table-part">Quantity</p><br>
                                    <textarea rows="3" cols="35" id="quan-pro" name="Quan-pro"></textarea>
                                </td>
                                <td>
                                    <p class="submit-table-part">Total Price</p><br>
                                    <textarea rows="3" cols="35" id="price-pro" name="Price-pro"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="submit-table-part">Date Ordered</p><br>
                                    <textarea rows="3" cols="35" id="date-in" name="Datein"></textarea>
                                </td>
                                <td>
                                    <p class="submit-table-part">Date Received</p><br>
                                    <textarea rows="3" cols="35" id="date-out" name="Dateout"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="submit" value="Submit" class="sub">Login</button>
                                </td>
                                <td>
                                    <button type="reset" value="Reset" class="res">Retry</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
