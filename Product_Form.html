<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Web Application</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="Inventory.css" rel="stylesheet"/>
    </head>
    <body class="pic2">
        <div class="nav-bar">
            <img src="ernota.jpg" height="70px" width="80px">
            <div>
                <ul class="nav-bar-items">
                    <a href="Homepage.html" class="nav-bar-links">
                        <li>Home</li>
                    </a>
                    <a href="Dashboard.html" class="nav-bar-links">
                        <li>Dashbord</li>
                    </a>
                    <a href="Admin_Login.html" class="nav-bar-links">
                        <li>Admin Login</li>
                    </a>
                    <a href="Staff_Login.html" class="nav-bar-links">
                        <li>Staff Login</li>
                    </a>
                    <a href="Contacts.html" class="nav-bar-links">
                        <li>Contacts</li>
                    </a>
                </ul>
            </div>
        </div>
        <hr class="split1">
        <div class="container">
            <div class="row">
                <div class="main-control">
                    <div class="header-font">
                        <img class="header-image" src="leaflogo.jpg">
                        <div class="heading">Product Form</div>
                    </div>
                    <br><br>
                    <hr class="split2">
                    <form action="#" target="Product_Report.html" class="receiver1" onsubmit="return validateForm()">
                        <table class="submit-table" width="100%">
                            <tr>
                                <td>
                                    <p class="submit-table-part">Product Name</p><br>
                                    <textarea rows="3" cols="35" id="proname" name="Proname"></textarea>
                                </td>
                                <td>
                                    <p class="submit-table-part">Product Barcode</p><br>
                                    <textarea rows="3" cols="35" id="probar" name="Probar"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="submit-table-part">Product HSN Code</p><br>
                                    <textarea rows="3" cols="35" id="procode" name="Procode"></textarea>
                                </td>
                                <td>
                                    <p class="submit-table-part">Quantity</p><br>
                                    <textarea rows="3" cols="35" id="quan" name="Quantity"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="submit-table-part">Product Type</p><br>
                                    <textarea rows="3" cols="35" id="protype" name="Protype"></textarea>
                                </td>
                                <td>
                                    <p class="submit-table-part">Price</p><br>
                                    <textarea rows="3" cols="35" id="price" name="Price"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <p class="submit-table-part">Description</p><br>
                                    <textarea rows="4" cols="70" id="descript" name="Descript" resize="none"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="submit" value="Submit" class="sub">Login</button>
                                </td>
                                <td>
                                    <button type="reset" value="Reset" class="res">Retry</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
